<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click)='addCrewMember(member)' [class.crewActive]='crew.includes(member)'>{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf='crew.length>=3'>full</span></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)='inCrew=astronaut' (mouseout)='inCrew=false'>{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf='inCrew' src={{inCrew.photo}}/>
</div>
