<h3>Crew</h3>
<ul>
    <li *ngFor="let member of crew">
        <span *ngIf='memberBeingEdited !== member; else elseBlock'>
            <span (click)='edit(member)' class='editable-text'>{{member.name}} </span>
            <span *ngIf = 'member.firstMission'>- 1st </span>
            <button (click)='remove(member)'>remove</button>
        </span>
        <ng-template #elseBlock>
            <input #name (keyup.enter)='member.name=name.value; member.firstMission = firstMission.checked; memberBeingEdited = ""'/>
            <label>First Mission<input #firstMission type="checkbox"/></label>
            <button (click)='member.name=name.value; member.firstMission = firstMission.checked; memberBeingEdited = ""'>save</button>
        </ng-template>
    </li>
</ul>
<input #name (keyup.enter) = 'addCrewMember(name.value, firstMission.checked); name.value=""' type='text'/>
<label>First Mission<input #firstMission type="checkbox"/></label>
<button (click) = 'addCrewMember(name.value, firstMission.checked); name.value=""'>Add</button>
